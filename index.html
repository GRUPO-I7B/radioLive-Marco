<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio Live</title>
    <link rel="stylesheet" href="./assets/css/page-style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body>
    <header class = "header">
      <div class="header-elements">
        <h1 class = "header-text">
          <span class = "header-text primary">Tu m√∫sica favorita la encuentras aqui</span>
          <span class = "header-text secondary">Radio en Vivo </span>
          <span class = "header-text thirdary">Disfruta!</span>
        </h1>
      </div>
    </header>
      <p id="logo"><i class="fa fa-music" aria-hidden="true"></i></p>
      <div class="main">
        <!--parte izquierda-->
        <div class="right">
          <div class="show_song_no">
            <p id="present">1</p>
            <p>/</p>
            <p id="total">5</p>
          </div>
          <div class="informacion">
            <!--titulo-cancion-->
            <p id="title">Maxima</p>
            <p id="artist">106.7</p>
          </div>
          <!--parte-media-->
          <div class="middle">
            <button id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
            <button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <button id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
            <button id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
          </div>
        </div>
        <!--parte derecha-->
        <div class="left">
          <div class="volume">
            <p id="volume_show">100</p>
            <i class="fa fa-volume-up" aria-hidden="true" id="volume-icon"></i>
            <input type="range" min="0" max="100" value="90" id="rango">
          </div>
        </div>
      </div>
      <div class="container">
      <h2>Chat</h2>
      <div id="chat-container" class="chat-container">
        <div id="chat" class="chat">
          <div id="datos-chat" class="datos-chat">
            <span class="name-cliente">Jenny</span>
            <span class="msg-cliente">Hola como estas</span>
            <span class="time">10:04 am</span>
          </div>
        </div>
      </div>
      <form action="#" method="POST">
        <input type="text" class="campo-chat" name="nombre" placeholder="Ingresa tu nombre">
        <textarea class="campo-mensaje" name="mensaje" placeholder="Ingresa tu mensaje"></textarea>
        <input type="submit" class="campo-chat btn-enviar" name="enviar" value="Enviar">
      </form>
      </div>
      <script src="./assets/js/script.js"></script>
  </body>
</html>
